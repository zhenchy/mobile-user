<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons (untuk icon jempol & status bar) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    body {
      background: #f3f3f3;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* Frame HP */
    .device {
      width: 390px;
      margin: 40px auto;
      background: #333;
      border-radius: 40px;
      padding: 14px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, .35);
    }

    .screen {
      background: #ffffff;
      border-radius: 32px;
      height: 820px;
      padding: 16px 24px 24px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    .screen-content{
      flex:1;
      overflow-y:auto;
      overflow-x:hidden;
      padding-bottom:20px;
    }
    .screen-content::-webkit-scrollbar{
      width:4px;
    }
    .screen-content::-webkit-scrollbar-thumb{
      background:#ddd;
      border-radius:4px;
    }

    /* Status bar (jam, sinyal, dll) */
    .status-bar {
      font-size: 12px;
      color: #999;
      margin-bottom: 8px;
    }

    .status-bar i {
      font-size: 13px;
    }

    /* Lingkaran icon */
    .circle-wrapper {
      margin-top: 60px;
      margin-bottom: 32px;
      display: flex;
      justify-content: center;
    }

    .outer-circle {
      width: 190px;
      height: 190px;
      border-radius: 50%;
      background: radial-gradient(circle, #f9fafc 0%, #f1f2f6 55%, #e8ebf1 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .inner-circle {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.96);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .inner-circle i {
      font-size: 42px;
      color: #5b6efe;
    }

    /* Teks judul & subjudul */
    .title {
      font-size: 24px;
      font-weight: 500;
      color: #333;
    }

    .subtitle {
      font-size: 13px;
      color: #7a7a7a;
      max-width: 260px;
      margin: 8px auto 0;
    }

    /* Tombol gradien */
    .btn-gradient {
      background: linear-gradient(90deg, #5b6efe, #3fb4ff);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-weight: 600;
      padding: 14px 12px;
      box-shadow: 0 10px 20px rgba(88, 139, 255, 0.45);
    }

    .btn-gradient:hover {
      background: linear-gradient(90deg, #4b5ee8, #32a4f4);
      color: #fff;
    }

    /* Home indicator (garis abu-abu di bawah) */
    .home-indicator {
      width: 120px;
      height: 4px;
      border-radius: 999px;
      background: #d0d0d0;
      margin: 6px auto 0;
    }
  </style>
</head>
<body>

<div class="device">
  <div class="screen">

    <!-- Status bar -->
    <div class="status-bar d-flex justify-content-between align-items-center">
      <span>9:31</span>
      <span class="d-flex align-items-center gap-1">
        <i class="bi bi-reception-4"></i>
        <i class="bi bi-wifi"></i>
        <i class="bi bi-battery-full"></i>
      </span>
    </div>

    <!-- Konten utama -->
    <main class="flex-grow-1 d-flex flex-column align-items-center text-center">
      <div class="circle-wrapper">
        <div class="outer-circle">
          <div class="inner-circle">
            <i class="bi bi-hand-thumbs-up"></i>
          </div>
        </div>
      </div>

      <h1 class="title">Confirmation</h1>
      <p class="subtitle">
        You have successfully completed your payment procedure
      </p>
    </main>

    <!-- Tombol di bagian bawah -->
    <div class="mt-auto">
      <a href="track.html"><button class="btn btn-gradient w-100">
        Track my order
      </button></a>
      <div class="home-indicator"></div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
