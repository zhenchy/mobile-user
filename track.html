    /* Timeline */
.timeline {
  position: relative;
  padding-left: 35px;
}

.timeline-item {
  position: relative;
  padding-bottom: 25px;
}

/* Garis utama */
.timeline-line {
  position: absolute;
  left: 14px;
  top: 0;
  bottom: 0;
  width: 2px;
  background: #cfcfcf;
}

/* Titik */
.timeline-dot {
  position: absolute;
  left: 8px;
  top: 0;
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: white;
  border: 3px solid #3f7bff;
  z-index: 2;
}

/* Dot aktif (warna lebih tebal) */
.timeline-item.active .timeline-dot {
  border-color: #3f7bff;
}

/* Konten */
.timeline-content {
  padding-left: 30px;
  font-size: 14px;
}

/* ❌ Hapus garis di item terakhir */
.timeline-item:last-child .timeline-line {
  display: none;
}

/* SMARTBOX SPECIAL CARD — SHORT VERSION */
.smartbox-card {
  background: linear-gradient(135deg, #4c68ff 0%, #2fb2ff 100%);
  border-radius: 14px;
  color: #fff;
  padding: 12px 14px;      /* lebih kecil */
  box-shadow: 0 8px 20px rgba(70,120,255,0.35);
  position: relative;
  overflow: hidden;
}

/* Glow */
.smartbox-card::after {
  content: "";
  position: absolute;
  top: -40%;
  right: -40%;
  width: 160px;            /* diperkecil */
  height: 160px;
  background: rgba(255,255,255,0.12);
  border-radius: 50%;
  filter: blur(40px);
}

/* Badge */
.smartbox-badge {
  position: absolute;
  top: 10px;
  right: 12px;
  background: rgba(255,255,255,0.18);
  padding: 3px 8px;
  font-size: 10px;
  border-radius: 10px;
}

/* Icon */
.smartbox-icon {
  font-size: 24px;         /* sebelumnya 30px */
  margin-bottom: 2px;
  opacity: 0.95;
}

/* Title */
.smartbox-title {
  font-size: 14px;         /* kecil */
  font-weight: 600;
}

/* Subtitle */
.smartbox-sub {
  font-size: 11px;
  opacity: 0.9;
  margin-top: -2px;
}

/* Digital code */
.smartbox-code {
  margin-top: 8px;
  font-size: 28px;         /* sebelumnya 40px */
  letter-spacing: 4px;     /* sedikit lebih rapat */
  font-weight: 700;
  font-family: "Courier New", monospace;
  text-shadow: 0 2px 4px rgba(0,0,0,0.25);
}

/* Switch label */
.smartbox-switch-label {
  font-size: 11px;
  opacity: 0.85;
}
