<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    body {
      background:#f3f3f3;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    }

    .device{
      width:390px;
      margin:40px auto;
      background:#333;
      border-radius:40px;
      padding:14px;
      box-shadow:0 20px 40px rgba(0,0,0,.35);
    }
    .screen{
      background:#fff;
      border-radius:32px;
      min-height:720px;
      padding:16px 24px 24px;
      display:flex;
      flex-direction:column;
    }

    .status-bar{
      font-size:12px;
      color:#999;
      margin-bottom:8px;
    }
    .status-bar i{font-size:13px;}

    .page-title{
      margin-top:12px;
      margin-bottom:20px;
      font-size:26px;
      font-weight:500;
      color:#333;
    }

    .btn-gradient{
      background:linear-gradient(90deg,#5b6efe,#3fb4ff);
      border:none;
      border-radius:12px;
      color:#fff;
      font-weight:600;
      padding:14px 12px;
      box-shadow:0 10px 20px rgba(88,139,255,.45);
    }
    .btn-gradient:hover{
      background:linear-gradient(90deg,#4b5ee8,#32a4f4);
      color:#fff;
    }

    .home-indicator{
      width:120px;
      height:4px;
      border-radius:999px;
      background:#d0d0d0;
      margin:8px auto 0;
    }

    /* Card & product */
    .card-mobile{
      border-radius:14px;
      border:none;
      box-shadow:0 6px 16px rgba(0,0,0,.06);
      padding:12px;
      background:#fff;
    }
    .card-mobile + .card-mobile{margin-top:14px;}

    .product-thumb{
      width:72px;
      height:72px;
      border-radius:10px;
      object-fit:cover;
    }
    .product-title{
      font-size:15px;
      font-weight:500;
      color:#333;
      margin-bottom:2px;
    }
    .product-subtitle{
      font-size:12px;
      color:#999;
      margin-bottom:4px;
    }
    .price{
      font-size:14px;
      font-weight:500;
      color:#3f7bff;
    }
    .old-price{
      font-size:13px;
      text-decoration:line-through;
      color:#aaa;
    }
    .close-icon{
      font-size:16px;
      color:#ccc;
    }

    .qty-control .wrapper{
      border-radius:6px;
      overflow:hidden;
      background:#f5f5f5;
      display:inline-flex;
      align-items:center;
    }
    .qty-control button{
      padding:4px 10px;
      font-size:13px;
      border:none;
      background:transparent;
    }
    .qty-control input{
      width:32px;
      text-align:center;
      border:none;
      background:#f5f5f5;
      font-size:13px;
    }

    .amount-row{
      font-size:14px;
      color:#555;
      display:flex;
      justify-content:space-between;
      margin-bottom:6px;
    }
    .amount-row.total{
      margin-top:6px;
      font-weight:600;
    }

    /* Home / search */
    .search-box{
      background:#f7f7f7;
      border-radius:20px;
      padding:7px 12px;
      display:flex;
      align-items:center;
    }
    .search-box input{
      border:none;
      background:transparent;
      font-size:13px;
      width:100%;
      outline:none;
    }

    .section-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:18px;
      margin-bottom:8px;
    }
    .section-header h2{
      font-size:18px;
      margin:0;
    }
    .section-header a{
      font-size:12px;
      color:#999;
      text-decoration:none;
    }

    .small-pill{
      border-radius:999px;
      font-size:12px;
      padding:4px 10px;
    }
    .pill-primary{background:#3f7bff;color:#fff;}

    /* Login */
    .login-field{margin-bottom:24px;}
    .login-field label{
      font-size:13px;
      color:#777;
    }
    .login-field input.form-control{
      border:none;
      border-bottom:1px solid #e1e1e1;
      border-radius:0;
      padding:4px 0 6px;
      font-size:14px;
    }
    .login-field input.form-control:focus{
      box-shadow:none;
      border-color:#3f7bff;
    }

    .link-primary{
      color:#3f7bff;
      text-decoration:none;
    }
    .link-primary:hover{text-decoration:underline;}

    /* Timeline */
    .timeline{
      border-left:2px solid #e0e0e0;
      margin-left:8px;
      padding-left:24px;
    }
    .timeline-item{
      margin-bottom:12px;
      position:relative;
    }
    .timeline-item::before{
      content:"";
      position:absolute;
      left:-11px;
      top:3px;
      width:14px;
      height:14px;
      border-radius:50%;
      border:3px solid #3f7bff;
      background:#fff;
    }
    .timeline-item.past::before{border-color:#cfcfcf;}
    .timeline-time{
      font-size:12px;
      color:#777;
      margin-bottom:2px;
    }
    .timeline-text{
      font-size:13px;
      color:#555;
    }

    /* Map */
    .map-placeholder{
      border-radius:14px;
      overflow:hidden;
      margin-top:16px;
    }
    .map-placeholder img{
      width:100%;
      display:block;
    }

    /* Notifications */
    .notification-circle{
      width:170px;
      height:170px;
      border-radius:50%;
      background:#f4f5f8;
      display:flex;
      align-items:center;
      justify-content:center;
      margin:12px auto 24px;
    }
    .notification-inner{
      width:120px;
      height:120px;
      border-radius:50%;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
    }
    .notification-inner i{
      font-size:40px;
      color:#7a7a7a;
    }
    .badge-dot{
      position:absolute;
      right:22px;
      top:24px;
      background:#ff3b30;
      color:#fff;
      border-radius:50%;
      font-size:11px;
      width:22px;
      height:22px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* Product detail bottom bar */
    .bottom-bar-container{
      margin-top:auto;
      padding-top:8px;
      border-top:1px solid #f0f0f0;
    }
    .bottom-bar{
      display:flex;
      gap:6px;
    }
    .btn-grey{
      background:#e5e5e5;
      border:none;
      color:#333;
      font-weight:600;
      padding:12px 10px;
    }
    .btn-grey:hover{
      background:#d7d7d7;
      color:#333;
    }

    .switch-label{
      font-size:11px;
      color:#999;
    }
	  .back-btn{
      width:32px;
      height:32px;
      border-radius:999px;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#333;
      text-decoration:none;
      font-size:18px;
    }
    .back-btn:hover{
      background:#f3f3f3;
      color:#333;
    }
  </style>
</head>
<!-- Status bar (reusable) -->

<body>
<div class="device">
  <div class="screen">

    <!-- Status bar -->
    <div class="status-bar d-flex justify-content-between align-items-center">
      <span>9:31</span>
      <span class="d-flex align-items-center gap-1">
        <i class="bi bi-reception-4"></i>
        <i class="bi bi-wifi"></i>
        <i class="bi bi-battery-full"></i>
      </span>
    </div>

    <main class="flex-grow-1 d-flex flex-column">
	 <!-- tombol back -->
      <div class="top-nav">
        <a href="cart.html" class="back-btn">
          <i class="bi bi-chevron-left"></i>
        </a>
      </div>
	  
	  
      <h1 class="page-title">Checkout</h1>

      <div>
        <!-- item 1 -->
        <div class="card-mobile d-flex">
          <img src="https://picsum.photos/200?4"
               class="product-thumb me-3" alt="">
          <div class="flex-grow-1">
            <div class="d-flex justify-content-between">
              <div>
                <div class="product-title">Lorem ipsum</div>
                <div class="product-subtitle">Lorem</div>
              </div>
              <button class="btn btn-link p-0 close-icon">
                <i class="bi bi-x-lg"></i>
              </button>
            </div>
            <div class="price mt-1">300.000</div>
            <div class="qty-control mt-2">
              <div class="wrapper">
                <button>−</button>
                <input type="text" value="1">
                <button>+</button>
              </div>
            </div>
          </div>
        </div>

        <!-- item 2 -->
        <div class="card-mobile d-flex">
          <img src="https://picsum.photos/200?3"
               class="product-thumb me-3" alt="">
          <div class="flex-grow-1">
            <div class="d-flex justify-content-between">
              <div>
                <div class="product-title">Lorem ipsum</div>
                <div class="product-subtitle">Lorem</div>
              </div>
              <button class="btn btn-link p-0 close-icon">
                <i class="bi bi-x-lg"></i>
              </button>
            </div>
            <div class="price mt-1">200.000</div>
            <div class="qty-control mt-2">
              <div class="wrapper">
                <button>−</button>
                <input type="text" value="1">
                <button>+</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-3" style="font-size:13px;">
        <div class="fw-semibold mb-1">Address :</div>
        <p class="mb-0 text-muted">Lorem ipsum dolor sit amet</p>
      </div>

      <hr class="my-3">

      <div>
        <div class="amount-row">
          <span>Subtotal</span><span>500.000</span>
        </div>
        <div class="amount-row">
          <span>Discount</span><span>0</span>
        </div>
        <div class="amount-row">
          <span>Shipping</span><span>2.000</span>
        </div>
        <hr class="my-2">
        <div class="amount-row total">
          <span>Total</span><span>502.000</span>
        </div>
      </div>

      <div class="mt-auto pt-3">
        <a href="qrcode.html"><button class="btn btn-gradient w-100">Buy</button></a>
        <div class="home-indicator"></div>
      </div>
    </main>

  </div>
</div>
</body>
