<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HBSend - Kirim Barang</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    body {
      background:#f3f3f3;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    }

    .device{
      width:390px;
      margin:40px auto;
      background:#333;
      border-radius:40px;
      padding:14px;
      box-shadow:0 20px 40px rgba(0,0,0,.35);
    }
    .screen{
      background:#fff;
      border-radius:32px;
      height:820px;
      padding:0;
      display:flex;
      flex-direction:column;
      overflow:hidden;
      position:relative;
    }

    .status-bar{
      font-size:12px;
      color:#999;
      padding:16px 20px 10px;
      background: #fff;
      flex-shrink: 0;
    }
    .status-bar i{font-size:13px;}

    .header-section {
      background: #fff;
      padding: 8px 16px 14px;
      flex-shrink: 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      position: relative;
      z-index: 10;
    }
    .header-title {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .back-btn {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
      color: #333;
      text-decoration: none;
      font-size: 18px;
      transition: background 0.2s;
    }
    .back-btn:hover {
      background: #e5e5e5;
      color: #333;
    }
    .header-brand {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
    }
    .header-icon {
      color: #f57c00;
      font-size: 20px;
    }
    .header-badge {
      font-size: 9px;
      font-weight: 600;
      color: #fff;
      background: #f57c00;
      padding: 2px 6px;
      border-radius: 8px;
      letter-spacing: 0.3px;
    }

    .content-section {
      flex: 1;
      background: #f8f9fa;
      padding: 16px 20px;
      padding-bottom: 30px;
      position: relative;
      overflow-y: auto;
      overflow-x: hidden;
    }
    .content-section::-webkit-scrollbar {
      width: 4px;
    }
    .content-section::-webkit-scrollbar-thumb {
      background: #ddd;
      border-radius: 4px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .section-title i {
      color: #ff6d00;
    }

    .location-card {
      background: #fff;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      margin-bottom: 16px;
    }
    .location-input {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 12px 0;
      border-bottom: 1px solid #f0f0f0;
    }
    .location-input:last-child {
      border-bottom: none;
    }
    .location-dots {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 4px;
    }
    .dot-pickup {
      width: 12px;
      height: 12px;
      background: #ff6d00;
      border-radius: 50%;
    }
    .dot-line {
      width: 2px;
      height: 24px;
      background: #e0e0e0;
      margin: 4px 0;
    }
    .dot-destination {
      width: 12px;
      height: 12px;
      background: #4caf50;
      border-radius: 50%;
    }
    .input-group-custom {
      flex: 1;
    }
    .input-group-custom label {
      font-size: 11px;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .input-group-custom input {
      width: 100%;
      border: none;
      font-size: 14px;
      color: #333;
      padding: 4px 0;
      outline: none;
    }
    .input-group-custom input::placeholder {
      color: #aaa;
    }

    .package-types {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }
    .package-type {
      flex: 1;
      padding: 14px 10px;
      background: #fff;
      border: 2px solid #f0f0f0;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .package-type:hover, .package-type.active {
      border-color: #ff6d00;
      background: #fff8f0;
    }
    .package-type i {
      font-size: 24px;
      color: #ff6d00;
      margin-bottom: 6px;
      display: block;
    }
    .package-type span {
      font-size: 12px;
      font-weight: 500;
      color: #333;
    }

    .item-details {
      background: #fafafa;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 16px;
    }
    .form-group {
      margin-bottom: 12px;
    }
    .form-group:last-child {
      margin-bottom: 0;
    }
    .form-group label {
      font-size: 12px;
      color: #777;
      margin-bottom: 4px;
      display: block;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }
    .form-group input:focus, .form-group textarea:focus {
      border-color: #ff6d00;
    }
    .form-group textarea {
      resize: none;
      height: 60px;
    }

    .delivery-options {
      margin-bottom: 16px;
    }
    .delivery-option {
      display: flex;
      align-items: center;
      padding: 14px;
      background: #fff;
      border: 2px solid #f0f0f0;
      border-radius: 14px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .delivery-option:hover, .delivery-option.active {
      border-color: #ff6d00;
      background: #fff8f0;
    }
    .delivery-icon {
      width: 44px;
      height: 44px;
      background: linear-gradient(135deg, #e65100, #ff6d00);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 20px;
      margin-right: 14px;
    }
    .delivery-icon.instant {
      background: linear-gradient(135deg, #d32f2f, #f44336);
    }
    .delivery-info {
      flex: 1;
    }
    .delivery-info h4 {
      font-size: 14px;
      font-weight: 600;
      margin: 0 0 2px;
      color: #333;
    }
    .delivery-info span {
      font-size: 12px;
      color: #777;
    }
    .delivery-price {
      text-align: right;
    }
    .delivery-price .price {
      font-size: 15px;
      font-weight: 700;
      color: #ff6d00;
    }
    .delivery-price .eta {
      font-size: 11px;
      color: #999;
    }

    .insurance-option {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px;
      background: #e8f5e9;
      border-radius: 12px;
      margin-bottom: 16px;
    }
    .insurance-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .insurance-left i {
      font-size: 22px;
      color: #4caf50;
    }
    .insurance-left div h5 {
      font-size: 13px;
      margin: 0;
      color: #333;
    }
    .insurance-left div span {
      font-size: 11px;
      color: #777;
    }
    .form-check-input:checked {
      background-color: #ff6d00;
      border-color: #ff6d00;
    }

    .btn-order {
      background: linear-gradient(135deg, #e65100 0%, #ff6d00 100%);
      border: none;
      border-radius: 14px;
      color: #fff;
      font-weight: 600;
      padding: 16px;
      width: 100%;
      font-size: 16px;
      box-shadow: 0 8px 24px rgba(255,109,0,0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-order:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(255,109,0,0.4);
      color: #fff;
    }

    .home-indicator{
      width:120px;
      height:4px;
      border-radius:999px;
      background:#d0d0d0;
      margin:12px auto;
    }

    /* POPUP STYLE */
    .popup {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .popup-box {
      width: 85%;
      max-width: 300px;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.2);
      text-align: center;
      font-family: sans-serif;
    }
    .popup-box .title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }
    .popup-box .msg {
      font-size: 14px;
      color: #666;
      margin-bottom: 16px;
      line-height: 1.5;
    }
    .ok-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #e65100 0%, #ff6d00 100%);
      border: none;
      color: white;
      font-size: 14px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
    }
    .ok-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
<div class="device">
  <div class="screen">

    <!-- POPUP -->
    <div id="popup" class="popup">
      <div class="popup-box">
        <h4 class="title">HBSend</h4>
        <p class="msg" id="popupMsg">Pesan akan muncul di sini</p>
        <button class="ok-btn" onclick="closePopup()">OK</button>
      </div>
    </div>

    <!-- Status bar -->
    <div class="status-bar d-flex justify-content-between align-items-center">
      <span>9:31</span>
      <span class="d-flex align-items-center gap-1">
        <i class="bi bi-reception-4"></i>
        <i class="bi bi-wifi"></i>
        <i class="bi bi-battery-full"></i>
      </span>
    </div>

    <!-- Header -->
    <div class="header-section">
      <div class="header-title">
        <a href="home.html" class="back-btn"><i class="bi bi-chevron-left"></i></a>
        <div class="header-brand">
          <i class="bi bi-box-seam-fill header-icon"></i>
          <span class="header-badge">HBSend</span>
        </div>
      </div>
    </div>

    <!-- Content -->
    <div class="content-section">
      <!-- Location Input -->
      <div class="section-title"><i class="bi bi-geo-alt-fill"></i> Alamat Pengiriman</div>
      <div class="location-card">
        <div class="location-input">
          <div class="location-dots">
            <div class="dot-pickup"></div>
          </div>
          <div class="input-group-custom">
            <label>Alamat Pengirim</label>
            <input type="text" placeholder="Masukkan alamat pengirim..." id="sender">
          </div>
          <i class="bi bi-geo-alt text-muted"></i>
        </div>
        <div class="location-input">
          <div class="location-dots">
            <div class="dot-destination"></div>
          </div>
          <div class="input-group-custom">
            <label>Alamat Penerima</label>
            <input type="text" placeholder="Masukkan alamat penerima..." id="receiver">
          </div>
          <i class="bi bi-search text-muted"></i>
        </div>
      </div>

      <!-- Package Type -->
      <div class="section-title"><i class="bi bi-box-fill"></i> Jenis Paket</div>
      <div class="package-types">
        <div class="package-type active" onclick="selectPackage(this)">
          <i class="bi bi-envelope-fill"></i>
          <span>Dokumen</span>
        </div>
        <div class="package-type" onclick="selectPackage(this)">
          <i class="bi bi-box-fill"></i>
          <span>Paket Kecil</span>
        </div>
        <div class="package-type" onclick="selectPackage(this)">
          <i class="bi bi-box2-fill"></i>
          <span>Paket Besar</span>
        </div>
      </div>

      <!-- Item Details -->
      <div class="section-title"><i class="bi bi-card-text"></i> Detail Barang</div>
      <div class="item-details">
        <div class="form-group">
          <label>Nama Barang</label>
          <input type="text" placeholder="Contoh: Dokumen penting" id="itemName">
        </div>
        <div class="form-group">
          <label>Catatan untuk Kurir</label>
          <textarea placeholder="Contoh: Barang mudah pecah, handle with care" id="notes"></textarea>
        </div>
      </div>

      <!-- Delivery Options -->
      <div class="section-title"><i class="bi bi-lightning-fill"></i> Pilih Pengiriman</div>
      <div class="delivery-options">
        <div class="delivery-option active" onclick="selectDelivery(this, 'sameday')">
          <div class="delivery-icon">
            <i class="bi bi-truck"></i>
          </div>
          <div class="delivery-info">
            <h4>Same Day</h4>
            <span>Sampai hari ini</span>
          </div>
          <div class="delivery-price">
            <div class="price">Rp 18.000</div>
            <div class="eta">6-8 jam</div>
          </div>
        </div>
        <div class="delivery-option" onclick="selectDelivery(this, 'instant')">
          <div class="delivery-icon instant">
            <i class="bi bi-lightning-charge-fill"></i>
          </div>
          <div class="delivery-info">
            <h4>Instant</h4>
            <span>Kurir langsung jemput</span>
          </div>
          <div class="delivery-price">
            <div class="price">Rp 25.000</div>
            <div class="eta">1-2 jam</div>
          </div>
        </div>
      </div>

      <!-- Insurance -->
      <div class="insurance-option">
        <div class="insurance-left">
          <i class="bi bi-shield-check"></i>
          <div>
            <h5>Asuransi Pengiriman</h5>
            <span>Perlindungan hingga Rp 10 juta</span>
          </div>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="insurance">
        </div>
      </div>

      <!-- Order Button -->
      <button class="btn btn-order" onclick="orderSend()">
        <i class="bi bi-send-fill me-2"></i>Kirim Sekarang
      </button>

      <div class="home-indicator"></div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
let selectedDelivery = 'sameday';

function openPopup(title, message) {
  document.querySelector('.popup-box .title').textContent = title;
  document.getElementById('popupMsg').innerHTML = message;
  document.getElementById('popup').style.display = 'flex';
}

function closePopup() {
  document.getElementById('popup').style.display = 'none';
}

function selectPackage(element) {
  document.querySelectorAll('.package-type').forEach(el => el.classList.remove('active'));
  element.classList.add('active');
}

function selectDelivery(element, type) {
  document.querySelectorAll('.delivery-option').forEach(el => el.classList.remove('active'));
  element.classList.add('active');
  selectedDelivery = type;
}

function orderSend() {
  const sender = document.getElementById('sender').value;
  const receiver = document.getElementById('receiver').value;
  const itemName = document.getElementById('itemName').value;
  
  if (!sender || !receiver) {
    openPopup('Perhatian', 'Silakan isi alamat pengirim dan penerima');
    return;
  }
  
  if (!itemName) {
    openPopup('Perhatian', 'Silakan isi nama barang');
    return;
  }
  
  const deliveryType = selectedDelivery === 'instant' ? 'Instant' : 'Same Day';
  openPopup('Mencari Kurir', 'Mencari kurir HBSend terdekat...<br><br><b>Jenis:</b> ' + deliveryType + '<br><b>Barang:</b> ' + itemName + '<br><b>Dari:</b> ' + sender + '<br><b>Ke:</b> ' + receiver);
}
</script>
</body>
</html>
